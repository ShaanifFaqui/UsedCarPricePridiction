<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Price Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .main-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        .form-control, .form-select {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
        }
        .form-control:focus, .form-select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-predict {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            border-radius: 10px;
            padding: 12px 30px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-predict:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        .result-card {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            display: none;
        }
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        .spinner-border {
            color: #667eea;
        }
        .feature-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }
        .header-icon {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="main-container p-5">
                    <!-- Header -->
                    <div class="text-center mb-5">
                        <i class="fas fa-car header-icon"></i>
                        <h1 class="display-4 fw-bold text-primary">Car Price Prediction</h1>
                        <p class="lead text-muted">Get accurate price predictions for used cars using AI</p>
                    </div>

                    <!-- Prediction Form -->
                    <div class="feature-card">
                        <h3 class="mb-4"><i class="fas fa-calculator me-2"></i>Price Prediction</h3>
                        <form id="predictionForm">
                            <div class="row">
                                <!-- Car Details -->
                                <div class="col-md-6 mb-3">
                                    <label for="carName" class="form-label">Car Name</label>
                                    <input type="text" class="form-control" id="carName" name="Name" 
                                           placeholder="e.g., Honda City" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="location" class="form-label">Location</label>
                                    <select class="form-select" id="location" name="Location" required>
                                        <option value="">Select Location</option>
                                        <option value="Mumbai">Mumbai</option>
                                        <option value="Pune">Pune</option>
                                        <option value="Chennai">Chennai</option>
                                        <option value="Coimbatore">Coimbatore</option>
                                        <option value="Hyderabad">Hyderabad</option>
                                        <option value="Jaipur">Jaipur</option>
                                        <option value="Kochi">Kochi</option>
                                        <option value="Kolkata">Kolkata</option>
                                        <option value="Delhi">Delhi</option>
                                        <option value="Bangalore">Bangalore</option>
                                        <option value="Ahmedabad">Ahmedabad</option>
                                    </select>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-4 mb-3">
                                    <label for="year" class="form-label">Year</label>
                                    <input type="number" class="form-control" id="year" name="Year" 
                                           min="1998" max="2019" placeholder="2015" required>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="kilometers" class="form-label">Kilometers Driven</label>
                                    <input type="number" class="form-control" id="kilometers" name="Kilometers_Driven" 
                                           min="0" placeholder="50000" required>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="fuelType" class="form-label">Fuel Type</label>
                                    <select class="form-select" id="fuelType" name="Fuel_Type" required>
                                        <option value="">Select Fuel Type</option>
                                        <option value="Petrol">Petrol</option>
                                        <option value="Diesel">Diesel</option>
                                        <option value="CNG">CNG</option>
                                        <option value="LPG">LPG</option>
                                        <option value="Electric">Electric</option>
                                    </select>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-4 mb-3">
                                    <label for="transmission" class="form-label">Transmission</label>
                                    <select class="form-select" id="transmission" name="Transmission" required>
                                        <option value="">Select Transmission</option>
                                        <option value="Manual">Manual</option>
                                        <option value="Automatic">Automatic</option>
                                    </select>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="ownerType" class="form-label">Owner Type</label>
                                    <select class="form-select" id="ownerType" name="Owner_Type" required>
                                        <option value="">Select Owner Type</option>
                                        <option value="First">First</option>
                                        <option value="Second">Second</option>
                                        <option value="Third">Third</option>
                                        <option value="Fourth & Above">Fourth & Above</option>
                                    </select>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="seats" class="form-label">Number of Seats</label>
                                    <input type="number" class="form-control" id="seats" name="Seats" 
                                           min="2" max="10" placeholder="5" required>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-4 mb-3">
                                    <label for="mileage" class="form-label">Mileage (km/kg)</label>
                                    <input type="text" class="form-control" id="mileage" name="Mileage" 
                                           placeholder="e.g., 15.2 km/kg" required>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="engine" class="form-label">Engine (CC)</label>
                                    <input type="text" class="form-control" id="engine" name="Engine" 
                                           placeholder="e.g., 1197 CC" required>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="power" class="form-label">Power (bhp)</label>
                                    <input type="text" class="form-control" id="power" name="Power" 
                                           placeholder="e.g., 88.7 bhp" required>
                                </div>
                            </div>

                            <div class="text-center mt-4">
                                <button type="submit" class="btn btn-predict btn-lg text-white">
                                    <i class="fas fa-magic me-2"></i>Predict Price
                                </button>
                            </div>
                        </form>
                    </div>

                    <!-- Loading Spinner -->
                    <div class="loading" id="loading">
                        <div class="spinner-border" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p class="mt-2">Analyzing car details...</p>
                    </div>

                    <!-- Result Card -->
                    <div class="result-card" id="resultCard">
                        <div class="row align-items-center">
                            <div class="col-md-8">
                                <h4 class="mb-2"><i class="fas fa-chart-line me-2"></i>Predicted Price</h4>
                                <h2 class="mb-0" id="predictedPrice">₹0</h2>
                                <small class="text-light">Based on market analysis and car specifications</small>
                            </div>
                            <div class="col-md-4 text-end">
                                <button class="btn btn-outline-light btn-sm" onclick="resetForm()">
                                    <i class="fas fa-redo me-1"></i>Try Another
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Error Card -->
                    <div class="alert alert-danger mt-3" id="errorCard" style="display: none;">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        <span id="errorMessage"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('predictionForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Show loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('resultCard').style.display = 'none';
            document.getElementById('errorCard').style.display = 'none';
            
            // Collect form data
            const formData = new FormData(this);
            const data = {};
            for (let [key, value] of formData.entries()) {
                data[key] = value;
            }
            
            try {
                const response = await fetch('/api/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    // Show result
                    document.getElementById('predictedPrice').textContent = result.predicted_price_formatted;
                    document.getElementById('resultCard').style.display = 'block';
                } else {
                    // Show error
                    document.getElementById('errorMessage').textContent = result.error;
                    document.getElementById('errorCard').style.display = 'block';
                }
            } catch (error) {
                document.getElementById('errorMessage').textContent = 'Network error. Please try again.';
                document.getElementById('errorCard').style.display = 'block';
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        });
        
        function resetForm() {
            document.getElementById('predictionForm').reset();
            document.getElementById('resultCard').style.display = 'none';
            document.getElementById('errorCard').style.display = 'none';
        }
    </script>
</body>
</html>
